<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <title>Idle Clicker</title>

    <!-- SECTION Styling Links -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>

  <body class="debugg">
    <!-- SECTION Clickables -->
    <header class="container-fluid bg-color-secondary">
      <section class="row d-flex justify-content-around align-items-center clickable-area">

        <!-- SECTION Food Resource -->
        <div class="col-md-2 p-3 resource-container d-flex flex-column align-items-center">

          <!-- SECTION Food Stats -->
          <div class="text-center" id="p1-food">
            <h5>Food: <span class="resource-text">0</span></h5>
          </div>
          <div class="text-center" id="p1-fpc">
            <p><span class="resource-text">0</span> Fpc</p>
          </div>

          <!-- SECTION Food Image -->
          <img src="images/potato-image.jpg" alt="potato image" class="img-fluid click-image"
            onclick="clickResource('food', 'playerBank')">

        </div>

        <!-- SECTION Stone Resource -->
        <div class="col-md-2 p-3 resource-container d-flex flex-column align-items-center">

          <!-- SECTION Stone Stats -->
          <div class="text-center" id="p1-stone">
            <h5>Stone: <span class="resource-text">0</span></h5>
          </div>
          <div class="text-center" id="p1-spc">
            <p><span class="resource-text">0</span> Spc</p>
          </div>

          <!-- SECTION Stone Image -->
          <img src="images/rock-image.jpg" alt="stone image" class="img-fluid click-image"
            onclick="clickResource('stone', 'playerBank')">

        </div>

        <!-- SECTION Gold Resource -->
        <div class="col-md-2 p-3 resource-container d-flex flex-column align-items-center">

          <!-- SECTION Gold Stats -->
          <div class="text-center" id="p1-gold">
            <h5>Gold: <span class="resource-text">0</span></h5>
          </div>
          <div class="text-center" id="p1-gpc">
            <p><span class="resource-text">0</span> Gpc</p>
          </div>

          <!-- SECTION Food Image -->
          <img src="images/coin-image.jpg" alt="stone image" class="img-fluid click-image"
            onclick="clickResource('gold', 'playerBank')">

        </div>

        <!-- SECTION People Resource -->
        <div class="col-md-2 p-3 resource-container d-flex flex-column align-items-center">

          <!-- SECTION People Stats -->
          <div class="text-center" id="p1-people">
            <h5>People: <span class="resource-text">0</span></h5>
          </div>
          <div class="text-center" id="p1-ppc">
            <p><span class="resource-text">0</span> Ppc</p>
          </div>

          <!-- SECTION Food Image -->
          <img src="http://thiscatdoesnotexist.com" alt="cat image" class="img-fluid click-image"
            onclick="clickResource('people', 'playerBank')">

        </div>

      </section>


    </header>

    <!-- SECTION Map -->

      <section class="row bg-color-sky sky d-flex">

              <!-- SECTION Farmers -->
